{% extends 'base.html' %}
{% block main_content %}

    <!-- edit car form -->
    <section id="create-page" class="auth">
        <form action="{% url 'car-edit' pk=object.pk %}" id="create" method="post">
            <div class="container">
                <h1>Edit Car</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Car"/>
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
